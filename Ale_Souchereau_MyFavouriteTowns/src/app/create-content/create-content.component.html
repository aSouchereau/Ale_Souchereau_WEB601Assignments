<form (ngSubmit)="submitHandler()">
  <label for="id">ID: <input type="number" name="id" id="id" ngModel /></label>
  <label for="title">Title: <input type="text" name="title" id="title" ngModel> </label>
  <label for="description">Description: <input type="text" name="description" id="description" ngModel></label>
  <label for="creator">Creator: <input type="text" name="creator" id="creator" ngModel></label>
  <label for="imgURL">Image: <input type="text" name="imgURL" id="imgURL" ngModel></label>
  <label for="type">Type: <input type="text" name="type" id="type" ngModel></label>
  <label for="tags">Tags: <input type="text" name="tags" id="tags" ngModel></label>
  <button >Create</button>
</form>
